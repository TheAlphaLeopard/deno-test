<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digisim AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
    }

    .navbar {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: #f6ba02;
      margin: 0;
    }

    .settings-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border: 2px solid #f6ba02;
      padding: 20px;
      z-index: 9999;
      width: 300px;
      box-shadow: 0 0 15px rgba(246, 186, 2, 0.5);
    }

    .popup h2 {
      margin-top: 0;
      color: #f6ba02;
    }

    .popup label {
      display: block;
      margin-top: 10px;
    }

    .popup input[type="text"],
    .popup input[type="checkbox"] {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      background: #2a2a2a;
      border: 1px solid #555;
      color: white;
    }

    .popup input[type="checkbox"] {
      width: auto;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 12px;
      background: #f6ba02;
      border: none;
      cursor: pointer;
      color: black;
    }

    #generated-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>digisim.ai</h1>
    <button class="settings-btn" onclick="togglePopup()">⚙️</button>
  </div>

  <div class="popup" id="settingsPopup">
    <h2>AI Settings</h2>
    <form id="apiForm">
      <label>OpenAI API Key:
        <input type="text" id="openaiKey" required />
      </label>
      <label>Hugging Face API Key:
        <input type="text" id="huggingfaceKey" required />
      </label>
      <label>
        <input type="checkbox" id="pollinationsCheck" /> Use Pollinations.ai?
      </label>
      <button type="submit">Save & Generate</button>
    </form>
  </div>

  <div id="generated-content">
    <!-- Generated HTML/CSS/JS will go here -->
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('settingsPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('apiForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const openaiKey = document.getElementById('openaiKey').value.trim();
      const huggingfaceKey = document.getElementById('huggingfaceKey').value.trim();
      const pollinations = document.getElementById('pollinationsCheck').checked;

      const response = await fetch('/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          openaiKey,
          huggingfaceKey,
          pollinations
        })
      });

      const result = await response.text();
      document.getElementById('generated-content').innerHTML = result;
      togglePopup();
    });
  </script>

</body>
</html>
