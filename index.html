<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digisim AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
    }

    .navbar {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: #f6ba02;
      margin: 0;
    }

    .prompt-box {
      background: #111;
      color: white;
      border: 1px solid #f6ba02;
      padding: 8px;
      width: 300px;
    }

    .settings-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border: 2px solid #f6ba02;
      padding: 20px;
      z-index: 9999;
      width: 300px;
      box-shadow: 0 0 15px rgba(246, 186, 2, 0.5);
    }

    .popup h2 {
      margin-top: 0;
      color: #f6ba02;
    }

    .popup label {
      display: block;
      margin-top: 10px;
    }

    .popup input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      background: #0d0d0d;
      color: white;
      border: 1px solid #f6ba02;
    }

    #generatedContent {
      margin: 20px;
      padding: 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      min-height: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Digisim AI</h1>
    <div>
      <input type="text" id="promptInput" class="prompt-box" placeholder="Enter your prompt..." />
      <button class="settings-btn" onclick="togglePopup()">⚙️</button>
    </div>
  </div>

  <!-- Settings Popup -->
  <div class="popup" id="settingsPopup">
    <h2>AI Settings</h2>
    <label>OpenAI API Key:
      <input type="text" id="openaiKey" />
    </label>
    <label>HuggingFace API Key:
      <input type="text" id="hfKey" />
    </label>
    <label>
      <input type="checkbox" id="pollinationsCheck" onchange="toggleApiKeyInputs()" />
      Use Pollinations.ai
    </label>
    <button onclick="submitPrompt()">Generate</button>
  </div>

  <!-- Where content will be generated -->
  <div id="generatedContent">Generated content will appear here.</div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('settingsPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function toggleApiKeyInputs() {
      const usePollinations = document.getElementById('pollinationsCheck').checked;
      document.getElementById('openaiKey').disabled = usePollinations;
      document.getElementById('hfKey').disabled = usePollinations;
    }

    async function submitPrompt() {
      const prompt = document.getElementById('promptInput').value;
      const openaiKey = document.getElementById('openaiKey').value;
      const hfKey = document.getElementById('hfKey').value;
      const usePollinations = document.getElementById('pollinationsCheck').checked;

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt,
          openaiKey,
          hfKey,
          usePollinations
        })
      });

      const data = await response.text();
      document.getElementById('generatedContent').innerHTML = data;
    }

    // Optional: close popup if clicked outside
    window.addEventListener('click', function(e) {
      const popup = document.getElementById('settingsPopup');
      const btn = document.querySelector('.settings-btn');
      if (popup.style.display === 'block' && !popup.contains(e.target) && !btn.contains(e.target)) {
        popup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
