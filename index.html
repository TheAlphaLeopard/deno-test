<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Apps</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    .topbar {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      margin: 0;
      font-size: 24px;
      color: #f6ba02;
    }

    .settings-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 20px;
      border: 1px solid #f6ba02;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(246, 186, 2, 0.3);
      width: 300px;
    }

    .popup h2 {
      margin-top: 0;
      color: #f6ba02;
    }

    .content {
      padding: 20px;
    }

    .app-card {
      background-color: #1f1f1f;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #f6ba02;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>AI Apps</h1>
    <button class="settings-btn" onclick="togglePopup()">⚙️</button>
  </div>

  <div class="popup" id="settingsPopup">
    <h2>Settings</h2>
    <p>Here you can configure your AI app preferences.</p>
  </div>

  <div class="content">
    <div class="app-card">
      <h3>Text Extractor</h3>
      <p>Extracts all visible text from any given URL.</p>
    </div>
    <div class="app-card">
      <h3>Coming Soon</h3>
      <p>More AI tools will be added soon.</p>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('settingsPopup');
      popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
    }

    // Optional: close popup if clicked outside
    window.addEventListener('click', function(e) {
      const popup = document.getElementById('settingsPopup');
      const btn = document.querySelector('.settings-btn');
      if (popup.style.display === 'block' && !popup.contains(e.target) && !btn.contains(e.target)) {
        popup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
